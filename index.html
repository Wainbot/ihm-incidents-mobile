<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Visualisation des incidents de réseau mobile</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css">
    <link rel="stylesheet" href="main.css">

    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/push.js/bin/push.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkrQ2eB8jKCu2Wo9en-dsqKIBb8rIeXMg&callback=initMap"></script>
    <script src="main.js"></script>
</head>
<body id="app">
    <div class="loader" style="display: none;">
        <div class="loading">
            <i class="fa  fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="map" class="bloc-maps"></div>
            <div class="bloc-parametres">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Paramètres de visualisation</h4>
                        <p class="card-text text-muted" style="font-size: 10pt;">Paramétrez votre visualisation des incidents sur les réseaux mobile.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <input type="checkbox" class="custom-control-input" onchange="getLocation(this)">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Localisation</span>
                            </label>
                        </li>
                        <li class="list-group-item notifications-bloc" style="display: none;">
                            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <input type="checkbox" class="custom-control-input" onchange="getNotifications(this)">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Notifications</span>
                            </label>
                        </li>
                    </ul>                
                </div>
            </div>
            <div class="bloc-legende">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Élements de visualisation</h4>
                        <p class="card-text text-muted" style="font-size: 10pt;">Repérez-vous sur la carte et filtrez les incidents.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item check1" style="font-size: 11pt;">
                            <label for="check-1" style="cursor: pointer;">
                                <img src="panne1.svg" alt="">
                                &nbsp;Incident non résolu
                                <input id="check-1" type="checkbox" style="display: none;" onchange="checkChange()" checked>
                                <span class="btn-afficher afficher1" style="display: none;">Afficher</span>
                                <span class="btn-cacher cacher1">Cacher</span>
                            </label>
                        </li>
                        <li class="list-group-item check2" style="font-size: 11pt;">
                            <label for="check-2" style="cursor: pointer;">
                                <img src="panne2.svg" alt="">
                                &nbsp;Incident en cours de résolution
                                <input id="check-2" type="checkbox" style="display: none;" onchange="checkChange()" checked>
                                <span class="btn-afficher afficher2" style="display: none;">Afficher</span>
                                <span class="btn-cacher cacher2">Cacher</span>
                            </label>
                        </li>
                        <li class="list-group-item check3" style="font-size: 11pt;">
                            <label for="check-3" style="cursor: pointer;">
                                <img src="panne3.svg" alt="">
                                &nbsp;Incident résolu
                                <input id="check-3" type="checkbox" style="display: none;" onchange="checkChange()" checked>
                                <span class="btn-afficher afficher3" style="display: none;">Afficher</span>
                                <span class="btn-cacher cacher3">Cacher</span>
                            </label>
                        </li>
                        <li class="list-group-item incident-bloc" style="display: none;">
                            <img src="user.svg" alt="">
                            &nbsp;Vous
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bloc-infos" style="display: none;">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title"></h4>
                        <p class="card-text text-muted" style="font-size: 10pt;">Voici les informations sur l'incident.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Signalé par&nbsp;<span class="signale-par"></span>
                        </li>
                        <li class="list-group-item">
                            Signalé&nbsp;<span class="signale-nb"></span>&nbsp;fois
                        </li>
                        <li class="list-group-item">
                            <div class="status-color"></div>
                            &nbsp;
                            <div class="status"></div>
                        </li>
                        <li class="list-group-item">
                            <div class="description"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
